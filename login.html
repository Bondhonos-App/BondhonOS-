<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login — BondhonOS™</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md rounded-2xl bg-white border shadow p-6">
      <a href="index.html" class="text-sm text-slate-600 hover:underline">← হোমে ফিরুন</a>
      <h1 class="text-2xl font-bold mt-2">লগইন</h1>
      <p class="text-slate-600 text-sm mt-1">ইমেইল/পাসওয়ার্ড বা Google দিয়ে</p>

      <form id="loginForm" class="mt-6 space-y-4">
        <div>
          <label class="block text-sm mb-1">ইমেইল</label>
          <input id="email" type="email" required class="w-full rounded-xl border px-3 py-2 outline-none">
        </div>
        <div>
          <label class="block text-sm mb-1">পাসওয়ার্ড</label>
          <input id="password" type="password" required class="w-full rounded-xl border px-3 py-2 outline-none">
        </div>
        <button class="w-full rounded-xl bg-slate-900 text-white py-2 hover:bg-black" type="submit">লগইন</button>
      </form>

      <button id="googleBtn" class="mt-3 w-full rounded-xl border py-2 hover:bg-slate-100">Google দিয়ে লগইন</button>

      <p id="msg" class="mt-3 text-sm"></p>
      <p class="mt-6 text-sm text-center">অ্যাকাউন্ট নেই? <a href="signup.html" class="underline">সাইন আপ</a></p>
    </div>
  </main>

  <script type="module">
    import { auth, provider } from "./firebase-config.js";
    import { signInWithEmailAndPassword, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const loginForm = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    const googleBtn = document.getElementById("googleBtn");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        msg.textContent = "⚠️ " + (err?.message || "লগইন ব্যর্থ");
      }
    });

    googleBtn.addEventListener("click", async () => {
      msg.textContent = "";
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "dashboard.html";
      } catch (err) {
        msg.textContent = "⚠️ " + (err?.message || "Google লগইন ব্যর্থ");
      }
    });
  </script>
</body>
</html>
