
name: BondhonOS CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test All
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./core  # ✅ core folder-এ package.json থাকলে ঠিক কাজ করবে

      - name: Run Lint
        run: npm run lint
        working-directory: ./core

      - name: Run Frontend Build
        run: npm run build
        working-directory: ./core

      - name: Run Backend API Tests
        run: npm run test:backend
        working-directory: ./core

      - name: Run Firebase Functions Tests
        run: npm run test:firebase
        working-directory: ./core

      - name: Run Realtime Dashboard Tests
        run: npm run test:dashboard
        working-directory: ./core

      - name: Run Rewarded Tasks Tests
        run: npm run test:tasks
        working-directory: ./core

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./core  # ✅ core folder-এ install

      - name: Build Project
        run: npm run build
        working-directory: ./core

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./core
          prod: true

      - name: Notify Deployment
        run: echo "✅ Deployment Complete"
