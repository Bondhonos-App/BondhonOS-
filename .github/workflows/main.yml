name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies (only if package.json exists)
      run: |
        if [ -f package.json ]; then
          echo "✅ package.json found, running npm install"
          npm install
        else
          echo "⚠️ No package.json found, skipping npm install"
        fi

    - name: Run build/test (optional)
      run: |
        if [ -f package.json ]; then
          echo "🚀 Running npm build/test"
          npm run build || true
          npm test || true
        else
          echo "ℹ️ No package.json found, skipping build/test"
        fi
